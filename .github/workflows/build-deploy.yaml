name: Deploy SPA

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn build
      - run: yarn export
      - uses: nais/deploy/actions/spa-deploy/v2@master
        with:
          app-name: velkommen-til-nav
          team-name: frontendplattform
          source: ./out
          ingress: https://velkommen-til-nav.labs.nais.io
          environment: labs
          nais-deploy-apikey: ${{ secrets.NAIS_DEPLOY_APIKEY }}
